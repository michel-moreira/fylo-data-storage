<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <link rel="stylesheet" href="src/styles/reset.css">
  <link rel="stylesheet" href="src/styles/variables.css">
  <link rel="stylesheet" href="src/styles/style.css">
  <link rel="stylesheet" href="src/styles/responsive.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">


</head>

<body>
  <main aria-label="main" class="container">
    <section class="storage-hub">
      <img 
        alt="Fylo" 
        class="logo"
        src="src/images/logo.svg" 
      >
      <ul class="folders">
        <li class="folder">
          <a href="#" class="link-folder">
            <img 
              alt="Document Folder" 
              class="icon-folder"
              src="src/images/icon-document.svg" 
            >
          </a>
        </li>
        <li class="folder">
          <a href="#" class="link-folder">
            <img 
              alt="Document Folder" 
              class="icon-folder"
              src="src/images/icon-folder.svg" 
            >
          </a>
        </li>
        <li class="folder">
          <a href="#" class="link-folder">
            <img 
              alt="Document Folder" 
              class="icon-folder"
              src="src/images/icon-upload.svg" 
            >
          </a>
        </li>
      </ul>

    </section>
    <section class="current-storage">
      <div class="first-info">
        <h1 class="usage-paragraph">
          Youâ€™ve used <strong>815 GB</strong>  of your storage
        </h1>
        <div class="storage-bar">
          <div class="progress-bar"></div>
        </div>
        <div class="start-limite">
          <p class="start"> 0 GB</p>
          <p class="limite">1000 GB</p>
        </div>
      </div>
      
      <div class="float-info">
        <div class="storage-info">
          <h2 class="heading">185</h2>
          <p class="storage-left">GB Left</p>
        </div>
      </div>
    </section>
  </main>
  
  <footer aria-label="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/michel-moreira" target="_blank">Michel Moreira</a>.
    </p>
  </footer>
</body>

</html>
